<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo-container">
        <img src="clogo.png" alt="Karn Travels Logo" class="logo">
    </div>
    <ul class="navbar-links">
        <li><a href="Ahome.html">Home</a></li>
        <li><a href="bookTicket.html">Book Ticket</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="/profile.html">Profile</a></li>
    </ul>
</nav>
<!-- Stylish Quote Section with Gradient Background -->
<section class="quote-banner">
    <div class="quote-text">
        <h2>Get Your Confirmed Train Ticket</h2>
        <p>Book your tickets now and travel without the hassle!</p>
    </div>
</section>

<!-- Page Content -->
<div class="container">
    <h1>Book Your Train Ticket </h1>
    <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="full name with Age Rakesh(12),Monika(21),etc" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="source">Source Station:</label>
        <input type="text" id="source" name="source" placeholder="Enter source station" required>

        <label for="destination">Destination Station:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination station" required>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="button" id="submitBtn">Submit Booking</button>
    </form>
    <div id="message" class="hidden"></div>
</div>

<script src="scriptsss.js"></script>
</body>
</html>
